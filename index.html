<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <title>Cotação do morango</title>
</head>
<body>
  <div class="container">
      <header class="header">
          <img src="img/logo.png" alt="cpam logo" class="logo">
      </header>
        <div class="card card--old">
          <h1 class="card__title">Morango Velho</h1>
          <span class="card__min-text">Mínimo</span>
          <span class="card__max-text">Máximo</span>
          <span class="card__min">R$ 5,00</span>
          <span class="card__max">R$ 6,00</span>
        </div>
        <div class="card card--new">
          <h1 class="card__title">Morango Novo</h1>
          <span class="card__min-text">Mínimo</span>
          <span class="card__max-text">Máximo</span>
          <span class="card__min">R$ 7,00</span>
          <span class="card__max">R$ 8,00</span>
        </div>
      <div class="last-update">
        <span class="last-update__text">Última atualização:</span>
        <span class="last-update__date">30/03/20</span>
        <span class="last-update__time">12:15</span>
      </div>
      <span class="message">*Os preços são fornecidos somente para fins informativos.</span>
  </div>
</body>
</html>
